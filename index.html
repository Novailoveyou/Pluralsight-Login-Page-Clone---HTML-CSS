<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='/style/reset.css'>
  <link rel='shortcut icon' type='image/png' href='img/favicon.png'>
  <link rel='stylesheet' href='/style/main.css'>
  <title>Sign in - Sluralpright</title>
</head>

<body>
  <div class='container'>
    <!-- Not using body as a container for scalability purposes-->
    <section class='container__login-screen'>

      <div class="login-screen__brand" title='Sluralpright'>

        <img class='brand__logo' src='img/logo.png' title='Sluralpright' alt='Sluralpright'>

        <h1 class='brand__name'>SLURALPRIGHT</h1>

      </div>

      <form class='login-screen__form'>

        <label>Email or username</label>
        <input type='text'>

        <label>Password</label>
        <input type='password'>

        <button type='submit' class='primary-btn'>Sign In</button>

      </form>

      <a class='login-screen__link' href='#'>Forgot Password</a>
      <a class='login-screen__link' href='#'>Sign in with company or school</a>

      <div class='login-screen__OR'>
        <hr class='OR__bar'>
        <span class='OR__text'>OR</span>
        <hr class='OR__bar'>
      </div>

      <a class='secondary-btn' href='#' role='button'>Create an account</a>

      <footer class='login-screen__footer'>

        <p class='footer__copy'>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>

        <a class='footer__link' href='#'>terms of use</a> |

        <a class='footer__link' href='#'>Privacy Policy</a>

      </footer>

    </section>

    <section class='container__showcase-screen'>

        <h1 class='showcase-screen__heading'>
          Let's create the future <strong>together</strong>
        </h1>

        <a class='secondary-btn' href='#' role='button'>Start a FREE 10-day trial</a>

    </section>

  </div>
</body>

</html>
